                <h1 class="title">
                    公告编辑：
                </h1>

                    格式采用Markdown！
                </h2>
            </div>

</div>

    <div class="box">

        <form class="form" method="post">
            {% csrf_token %}
            <div class="control is-loading">
                <textarea class="textarea" name="body" type="text" placeholder="请使用作为Markdown格式" rows="10">{{ anno.body |safe }}</textarea>
            </div>

            <hr/>
            <div class="is-grouped">
                <button type="submit" class="button is-danger is-outlined ">确认修改</button>
                <a class="button is-success is-outlined" href="{% url 'shadowsocks:backend_anno' %}">取消修改</a>
