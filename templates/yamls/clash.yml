# HTTP 端口
port: 7890
# SOCKS5 端口
socks-port: 7891
# Linux 及 macOS 的 redir 端口
redir-port: 7892
allow-lan: true
# Rule / Global/ Direct (默认为 Rule 模式)
mode: Rule
log-level: warning
# RESTful API for clash
external-controller: 0.0.0.0:9090
experimental:
  ignore-resolve-fail: true # ignore dns resolve fail, default value is true
dns:
  enable: true
  listen: 0.0.0.0:53
  nameserver:
    - 114.114.114.114 # default value
    - 8.8.8.8 # default value
    - tls://dns.rubyfish.cn:853 # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS
  fallback:
    - tls://13800000000.rubyfish.cn:853
    - tls://1.0.0.1:853
    - tls://dns.google:853
# 代理节点
proxies:
{% autoescape off %}
{% for node in nodes %}  - {{ node.clash_link }}
{% endfor %}
{% endautoescape%}
# 代理策略组
proxy-groups:
- name: "PROXY"
  type: select
  proxies:
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
- name: "UrlTest"
  type: url-test
  proxies:
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
- name: "Fallback"
  type: fallback
  proxies:
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
# Apple 服务代理
- name: "Apple"
  type: select
  proxies:
    - "DIRECT"
    - "PROXY"
# 国际流媒体服务
- name: "GlobalMedia"
  type: select
  proxies:
    - "PROXY"
    - "DIRECT"
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
# 大陆流媒体面向港澳台限定服务
- name: "HKMTMedia"
  type: select
  proxies:
    - "DIRECT"
{% for node in nodes %}    - {{ node.name }}
{% endfor %}
# 运营商及声名狼藉网站劫持
- name: "Hijacking"
  type: select
  proxies:
    - "REJECT"
    - "DIRECT"
# 白名单模式 PROXY，黑名单模式 DIRECT
- name: "MATCH"
  type: select
  proxies:
    - "PROXY"
    - "DIRECT"
{% include "yamls/rules.yml" %}