# see full in  https://github.com/Hackl0us/SS-Rule-Snippet/wiki/clash(X)
port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
mode: rule
log-level: silent
external-controller: 0.0.0.0:9090

proxy-groups:
  - name: Proxy
    type: select
    use:
      - mizhiwu

  - name: "Final"
    type: select
    proxies:
      - "Proxy"
      - "DIRECT"


proxy-providers:
  mizhiwu:
    type: http
    url: "http://127.0.0.1:8000/api/clash/proxy/?uid=27212dc4-a61e-4e30-b7c6-0ab48c3b9802&sub_type=clash_pro"
    interval: 86400
    path: ./providers/mizhiwu.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

{% if sub_type == "clash" %}
{% include "yamls/rules.yml" %}
{% else %}
{% include "yamls/rule_sets.yml" %}
{% endif %}
