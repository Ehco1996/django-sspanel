# see https://github.com/Loyalsoldier/clash-rules

mode: rule
port: 7890
socks-port: 7891
allow-lan: true
log-level: info
external-controller: 0.0.0.0:9090

proxy-providers:
  {{ provider_name }}:
    type: http
    url: {{ proxy_provider_url }}
    interval: 3600
    path: ./providers/{{ provider_name }}.yaml
    health-check:
      enable: true
      interval: 300
      tolerance: 150
      lazy: true
      url: http://www.gstatic.com/generate_204


proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
    use:
      - {{ provider_name }}

  - name: auto
    type: url-test
    use:
      - {{ provider_name }}
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 150
    lazy: true

  - name: Final
    type: select
    proxies:
      - DIRECT
      - PROXY

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
  icloud:
